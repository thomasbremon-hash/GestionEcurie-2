<div [formGroup]="adresseForm" (blur)="markTouched()">
  <div class="flex flex-col mb-6">
    <label>Rue</label>
    <input type="text" formControlName="rue" />
    <small class="text-red-500" *ngIf="getError('rue')">{{ getError('rue') }}</small>
  </div>

  <div class="flex flex-col mb-6">
    <label>Ville</label>
    <input type="text" formControlName="ville" />
    <small class="text-red-500" *ngIf="getError('ville')">{{ getError('ville') }}</small>
  </div>

  <div class="flex flex-col mb-6">
    <label>Code postal</label>
    <input type="text" formControlName="cp" />
    <small class="text-red-500" *ngIf="getError('cp')">{{ getError('cp') }}</small>
  </div>

  <div class="flex flex-col mb-6">
    <label>Pays</label>
    <input type="text" formControlName="pays" />
    <small class="text-red-500" *ngIf="getError('pays')">{{ getError('pays') }}</small>
  </div>
</div>
