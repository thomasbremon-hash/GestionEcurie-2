<nav class="menu">
  <ul>
    <li>{{ isConnected() }}</li>
    <!-- Si connecté Firebase -->
    @if(isConnected()) {
    <!-- Affiche info Firestore si chargé -->

    <li>Bonjour {{ utilisateur()?.prenom }} {{ utilisateur()?.nom }} {{ utilisateur()?.email }}</li>

    <!-- Liens filtrés dynamiquement par rôle -->
    @for(link of menuLinks(); track $index) {
    <li>
      <a [routerLink]="link.path" routerLinkActive="active-link">{{ link.name }}</a>
    </li>
    }

    <!-- Déconnexion toujours visible -->
    <li><a (click)="logout()">Déconnexion</a></li>
    } @else {
    <li><a routerLink="/login">Connexion</a></li>
    <li><a routerLink="/register">Inscription</a></li>
    }
  </ul>
</nav>
