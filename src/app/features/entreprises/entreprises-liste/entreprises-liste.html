<h3 class="mb-20">Liste des entreprises</h3>

<ul>
  @for (entreprise of lesEntreprises(); track entreprise._id; let i = $index) {
  <li
    class="entreprise-card mb-10 p-12 card"
    [class.active]="selectedEntreprise()?._id === entreprise._id"
    (click)="selectEntreprise.emit(entreprise)"
  >
    <div class="row align-items-center g-2">
      <!-- Infos utilisateur -->
      <div class="col-12 col-md-8">
        <div class="d-flex flex-column">
          <span class="text-bold">{{ entreprise.nom }}</span>
          <span class="text-sm text-muted">{{ entreprise.email }}</span>
        </div>
      </div>

      <!-- Actions -->
      <div
        class="col-12 col-md-4 d-flex justify-content-md-end justify-content-start mt-2 mt-md-0 gap-2 flex-wrap"
      >
        <a class="btn btn-primary btn-sm">Modifier</a>
      </div>
    </div>
  </li>
  } @empty {
  <p class="text-muted">Aucun utilisateur trouvÃ©.</p>
  }
</ul>
