<div class="flex-auto">
  <div class="flex gap-24">
    <!-- LISTE -->
    <app-utilisateurs-liste
      (selectUser)="selectUtilisateur($event)"
      [selectedUtilisateur]="selectedUtilisateur()"
      [users]="utilisateurs()"
      class="w-half card"
    ></app-utilisateurs-liste>

    <!-- DETAILS -->
    <app-utilisateurs-detail
      class="w-half card"
      style="min-width: 300px; max-width: 750px"
      [user]="selectedUtilisateur()"
    ></app-utilisateurs-detail>
  </div>
</div>
