<div class="flex-auto">
  <div class="flex gap-24">
    <!-- LISTE -->
    <app-chevaux-liste
      (selectCheval)="selectCheval($event)"
      [selectedCheval]="selectedCheval()"
      [lesChevaux]="lesChevaux()"
      class="w-half card"
    ></app-chevaux-liste>

    <!-- DETAILS -->
    <app-chevaux-details
      class="w-half card"
      style="min-width: 300px; max-width: 750px"
      [unCheval]="selectedCheval()"
    ></app-chevaux-details>
  </div>
</div>
