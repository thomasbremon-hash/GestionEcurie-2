<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4" style="width: 400px">
    <h3 class="text-center mb-4">Créer un compte</h3>

    <form (ngSubmit)="onRegister()" #f="ngForm">
      <div class="mb-3">
        <label for="email" class="form-label">Adresse e-mail</label>
        <input
          id="email"
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          class="form-control"
          placeholder="exemple@gmail.com"
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          class="form-control"
          placeholder="Mot de passe"
        />
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
        <input
          id="confirmPassword"
          type="password"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          class="form-control"
          placeholder="Confirmez le mot de passe"
        />
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger py-2">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="alert alert-success py-2">{{ successMessage }}</div>

      <button [disabled]="f.invalid" type="submit" class="btn btn-primary w-100 mt-2">
        S'inscrire
      </button>

      <div class="text-center mt-3">
        <a routerLink="/login">Déjà un compte ? Se connecter</a>
      </div>
    </form>
  </div>
</div>
